name: NPM Package Publishing

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  validate-package:
    name: Package Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run ci:quality

      - name: Build package
        run: npm run build

      - name: Validate package structure
        run: |
          echo "ðŸ” Validating package structure..."
          
          # Check if all bin files exist
          if [ ! -f "bin/permamind.js" ]; then
            echo "âŒ Missing bin/permamind.js"
            exit 1
          fi
          
          if [ ! -f "bin/permamind-setup.js" ]; then
            echo "âŒ Missing bin/permamind-setup.js"
            exit 1
          fi
          
          # Check if templates exist
          if [ ! -d "templates" ]; then
            echo "âŒ Missing templates directory"
            exit 1
          fi
          
          # Check if scripts exist
          if [ ! -d "scripts" ]; then
            echo "âŒ Missing scripts directory"  
            exit 1
          fi
          
          # Check if dist files exist
          if [ ! -d "dist" ]; then
            echo "âŒ Missing dist directory"
            exit 1
          fi
          
          echo "âœ… Package structure validation passed"

      - name: Test package installation (dry-run)
        run: |
          echo "ðŸ§ª Testing package installation..."
          echo "Current directory: $(pwd)"
          echo "Disk space: $(df -h . | tail -1)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          echo "ðŸ“‹ Running npm pack --dry-run..."
          npm pack --dry-run || {
            echo "âŒ npm pack --dry-run failed with exit code $?"
            exit 1
          }
          
          echo "ðŸ“¦ Creating actual tarball..."
          
          # Run npm pack and capture output to temp file
          if npm pack > /tmp/pack_output.txt 2>&1; then
            TARBALL=$(cat /tmp/pack_output.txt | grep '\.tgz$' || echo "permamind-2.18.2.tgz")
            echo "Created tarball: $TARBALL"
          else
            PACK_EXIT=$?
            echo "âŒ npm pack failed with exit code $PACK_EXIT"
            echo "npm pack output:"
            cat /tmp/pack_output.txt
            exit 1
          fi
          
          # Validate tarball exists and contents
          if [ -f "$TARBALL" ]; then
            echo "ðŸ“¦ Validating tarball contents..."
            tar -tzf "$TARBALL" | head -5
            echo "âœ… Package installation test passed"
          else
            echo "âŒ Tarball file not found: $TARBALL"
            echo "Files in directory:"
            ls -la *.tgz 2>/dev/null || echo "No .tgz files found"
            exit 1
          fi

      - name: Test executable permissions
        run: |
          echo "ðŸ”§ Testing executable permissions..."
          
          if [ ! -x "bin/permamind.js" ]; then
            echo "âŒ bin/permamind.js is not executable"
            exit 1
          fi
          
          if [ ! -x "bin/permamind-setup.js" ]; then
            echo "âŒ bin/permamind-setup.js is not executable"
            exit 1
          fi
          
          echo "âœ… Executable permissions validation passed"

  cross-platform-test:
    name: Cross-platform Testing
    needs: validate-package
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20, 22]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4  
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Test CLI help command
        run: node bin/permamind.js --help

      - name: Test CLI version command
        run: node bin/permamind.js --version

      - name: Test configuration helper
        run: node scripts/configure.js list

  npm-publish:
    name: Publish to NPM
    needs: [validate-package, cross-platform-test]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      packages: write
      id-token: write
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Version bump
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger with specified version type
            npm version ${{ github.event.inputs.version_type }}
          else
            # Automatic patch version bump for main branch
            npm version patch
          fi
          git push --tags

      - name: Build for publishing
        run: npm run build

      - name: Publish to NPM (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        if: github.event.inputs.dry_run != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Post-publish verification
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "ðŸ” Verifying published package..."
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          # Wait for NPM propagation
          sleep 30
          
          # Try to install the published package
          npm view permamind@$PACKAGE_VERSION
          
          echo "âœ… Package published and verified successfully!"

      - name: Get version for release
        if: github.event.inputs.dry_run != 'true' && github.ref == 'refs/heads/main'
        id: get-version
        run: |
          VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.tag_name }}
          name: Release ${{ steps.get-version.outputs.version }}
          body: |
            ## ðŸ§  Permamind MCP Server Release
            
            ### Installation
            ```bash
            npm install -g permamind
            permamind --setup
            ```
            
            ### Features
            - Easy NPM installation with global CLI
            - Automated configuration wizard  
            - Cross-platform support (macOS, Windows, Linux)
            - Integration with Claude Desktop, VS Code, and Cursor
            - Comprehensive AI memory management
            
            ### What's Changed
            See the [full changelog](https://github.com/ALLiDoizCode/Permamind/compare/main...main) for detailed changes.
          draft: false
          prerelease: false

  notify-success:
    name: Success Notification
    needs: npm-publish
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "ðŸŽ‰ NPM Publishing Pipeline Completed Successfully!"
          echo "ðŸ“¦ Package is now available globally via: npm install -g permamind"
          echo "ðŸš€ Users can now install with simple: permamind --setup"